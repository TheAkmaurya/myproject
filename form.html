<!DOCTYPE html>
<html>

<head>
    <title>Respond</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="container">

        <h1>Respond Me</h1>

        <form>
            <div id="abc">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="fname"><br><br>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lname"><br><br>

                <label for="email">Email Id &nbsp;&nbsp;:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="Mobile">Mobile No:</label>
                <input type="number" id="Mobile" name="contact"><br><br>

                <label for="feedback">Write if any Queries:</label><br>
                <textarea id="feedback" name="feedback" rows="4" cols="50" required=""
                    style="width: 598px; height: 120px;"></textarea><br><br>


                <input style="margin-right: 35px; width: 120px; height: 60px; background-color: lightgreen;border: 2px solid black;border-radius: 12px;font-size: 21px;" type="submit" value="Submit">
                <input style="margin-right: 35px; width: 120px; height: 60px; background-color: #cd7593;border: 2px solid black;border-radius: 12px;font-size: 21px;" type="reset" value="Reset">




                

        </form>

    </div>

</body>

</html>
